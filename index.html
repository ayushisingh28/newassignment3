<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Assignment 3</title>
</head>
<body>
    <font face="Times New Roman">
    <h2>Assignment 3</h2>
    <form>
    <div>
        <b>First Name:-</b> 
        <input type="text"  name="FirstName" required="required">
        <b>Last Name:-</b> 
        <input type="text" name="Lastname" required="required">
    </div>
    <hr>
    <div>
        <b>I love:-</b> 
        <p><input type="radio" name="EatingChickens"> Eating Chickens </p> 
        <p><input type="radio" name="Travelling">Travelling </p>
        <p><input type="radio" name="Developing">Developing </p>
    </div>
    <hr>
    <div>
        <p><input type="checkbox" name="IhaveaLaptop"> I have a Laptop.</p>
        <p><input type="checkbox" name="IhaveaMobilePhone"> I have a Mobile Phone.</p>
        <p><input type="checkbox" name="IhaveaDesktop"> I have a Desktop.</p>
    </div>
    <hr>
    <div>
        <b>Email:-</b> <input type="email" name="email" required="required"> <b>Password:-</b> <input type="password" name="password" minlength="5" required="required">
    </div>
    <hr>
    <div>
        <b>Tell us your age:-</b>
        <select>
        <option value="18-30">18-30</option>
        <option value="31-60">31-60</option>
        <option value="61-90">61-90</option>
        </select>
    </div>
    <hr>
        <button type="submit">Submit</button>
    </form>
